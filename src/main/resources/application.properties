#超级管理员账号、超级密码
ADMIN_CODE=admin
ADMIN_KEY=0ff5247ca8a0dd247b3ed7428922b7ef
#重置默认密码
ADMIN_REST_KEY=123456
#LOGO,平台名称，下标
